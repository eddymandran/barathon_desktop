version: "3.7"
volumes:
    mysqldata: ~
    pgsql_data: ~

services:
    app:
        build:
            args:
                user: devBarathon
                uid: 1000
            context: ./
            dockerfile: Dockerfile
        container_name: barathon-app
        image: eddymandran/barathon-docker
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        networks:
            - barathon

#    db:
