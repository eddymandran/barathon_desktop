# Laravel Service
    app:
        build:
            args:
                user: devBarathon
                uid: 1000
            context: ./
            dockerfile: Dockerfile
        container_name: barathon-app
        image: eddymandran/barathon-docker
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        networks:
            - barathon

