#            MYSQL_USER: ${DB_USERNAME}
#            SERVICE_TAGS: dev
#            SERVICE_NAME: mysql
#        volumes:
#            - mysqldata:/docker-entrypoint-initdb.d
#        networks:
#            - barathon

    dbpgsql:
        image: postgres:14
        container_name: barathon-pgsql
        restart: unless-stopped
        volumes:
            - pgsql_data:/var/lib/postgresql/data
        environment:
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_USER: ${DB_USERNAME}
            POSTGRES_DB: ${DB_DATABASE}
        ports:
            - "54320:5432"
        networks:
            - barathon

    nginx:
        image: nginx:alpine
        container_name: barathon-nginx
        restart: unless-stopped
        ports:
            - 8000:80
        volumes:
            - ./:/var/www
            - ./docker-compose/nginx:/etc/nginx/conf.d/
        networks:
            - barathon

networks:
    barathon:
        driver: bridge
