# Postgres Service
    dbpgsql:
        image: postgres:14
        container_name: barathon-pgsql
        restart: unless-stopped
        volumes:
            - pgsql_data:/var/lib/postgresql/data
        environment:
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_USER: ${DB_USERNAME}
            POSTGRES_DB: ${DB_DATABASE}
        ports:
            - "54320:5432"
        networks:
            - barathon

# PgAdmin Service
    pgadmin:
        container_name: pgadmin4_barathon-pgsql
        image: dpage/pgadmin4
        restart: always
        links:
            - dbpgsql
        environment:
            PGADMIN_DEFAULT_EMAIL: admin@admin.com
            PGADMIN_DEFAULT_PASSWORD: root
        ports:
            - "5050:80"
        volumes:
            - pgadmin-data:/var/lib/pgadmin
        networks:
            - barathon

    # Nginx Service
    nginx:
        image: nginx:alpine
        container_name: barathon-nginx
        restart: unless-stopped
        ports:
            - 8000:80
        volumes:
            - ./:/var/www
            - ./docker-compose/nginx:/etc/nginx/conf.d/
        networks:
            - barathon

networks:
    barathon:
        driver: bridge
